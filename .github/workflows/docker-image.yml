name: Build & Push Docker image
on:
  workflow_dispatch:
    inputs:
      tag:
        description: 'Docker 标签'
        required: false
        default: 'latest'
        type: string
  workflow_run:
    workflows: ['Update Changelog and Version']
    types: [completed]
    branches: [dev]
  release:
    types: [published]
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true
permissions:
  contents: write
  packages: write
  actions: write
jobs:
  build:
    strategy:
      matrix:
        include:
          - platform: linux/amd64
            os: ubuntu-latest
          - platform: linux/arm64
            os: ubuntu-24.04-arm
    runs-on: ${{ matrix.os }}
    steps:
      - name: Prepare platform name
        id: platform_name
        run: |
          PLATFORM_NAME=$(echo "${{ matrix.platform }}" | sed 's|/|-|g')
          echo "PLATFORM_NAME=$PLATFORM_NAME" >> $GITHUB_ENV
          echo "name=$PLATFORM_NAME" >> $GITHUB_OUTPUT
      - name: Checkout source code
        uses: actions/checkout@v4
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          registry: docker.io
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_TOKEN }}
      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Set lowercase repository path
        id: repo
        run: |
          repo_lower=$(echo '${{ github.repository }}' | tr '[:upper:]' '[:lower:]')
          echo "repo=$repo_lower" >> "$GITHUB_OUTPUT"
          echo "REPO_LOWER=$repo_lower" >> $GITHUB_ENV
      - name: Determine Docker tag
        id: tag
        run: |
          if [[ "${{ github.event_name }}" == "push" && "${{ github.ref_name }}" == "dev" ]]; then
            echo "docker_tag=dev" >> "$GITHUB_OUTPUT"
          else
            echo "docker_tag=${{ github.event.inputs.tag || github.event.release.tag_name || 'latest' }}" >> "$GITHUB_OUTPUT"
          fi
      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: |
            ghcr.io/${{ steps.repo.outputs.repo }}
            docker.io/${{ secrets.DOCKER_HUB_USERNAME }}/lunatv
          tags: |
            type=raw,value=${{ steps.tag.outputs.docker_tag }}
            type=raw,value=latest,enable=${{ github.event_name != 'push' || github.ref_name != 'dev' }}
      - name: Build and push by digest
        id: build
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          platforms: ${{ matrix.platform }}
          labels: ${{ steps.meta.outputs.labels }}
          tags: |
            ghcr.io/${{ steps.repo.outputs.repo }}:${{ steps.tag.outputs.docker_tag }}
            docker.io/${{ secrets.DOCKER_HUB_USERNAME }}/lunatv:${{ steps.tag.outputs.docker_tag }}
            ${{ github.event_name != 'push' || github.ref_name != 'dev' && format('ghcr.io/{0}:latest', steps.repo.outputs.repo) || '' }}
            ${{ github.event_name != 'push' || github.ref_name != 'dev' && format('docker.io/{0}/lunatv:latest', secrets.DOCKER_HUB_USERNAME) || '' }}
          push: true
          no-cache: true
          build-args: |
            BUILDKIT_INLINE_CACHE=1
      - name: Export digest
        run: |
          mkdir -p /tmp/digests
          digest="${{ steps.build.outputs.digest }}"
          touch "/tmp/digests/${digest#sha256:}"
      - name: Upload digest
        uses: actions/upload-artifact@v4
        with:
          name: digests-${{ steps.platform_name.outputs.name }}
          path: /tmp/digests/*
          if-no-files-found: error
          retention-days: 1

  merge:
    runs-on: ubuntu-latest
    needs:
      - build
    steps:
      - name: Download digests
        uses: actions/download-artifact@v4
        with:
          path: /tmp/digests
          pattern: digests-*
          merge-multiple: true
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          registry: docker.io
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_TOKEN }}
      - name: Set lowercase repository path
        id: repo
        run: |
          repo_lower=$(echo '${{ github.repository }}' | tr '[:upper:]' '[:lower:]')
          echo "repo=$repo_lower" >> "$GITHUB_OUTPUT"
          echo "REPO_LOWER=$repo_lower" >> $GITHUB_ENV
      - name: Determine Docker tag
        id: tag
        run: |
          if [[ "${{ github.event_name }}" == "push" && "${{ github.ref_name }}" == "dev" ]]; then
            echo "docker_tag=dev" >> "$GITHUB_OUTPUT"
          else
            echo "docker_tag=${{ github.event.inputs.tag || github.event.release.tag_name || 'latest' }}" >> "$GITHUB_OUTPUT"
          fi
      - name: Create manifest list and push
        working-directory: /tmp/digests
        run: |
          docker buildx imagetools create -t ghcr.io/${{ steps.repo.outputs.repo }}:${{ steps.tag.outputs.docker_tag }} \
            $(printf 'ghcr.io/${{ steps.repo.outputs.repo }}@sha256:%s ' *)
          docker buildx imagetools create -t docker.io/${{ secrets.DOCKER_HUB_USERNAME }}/lunatv:${{ steps.tag.outputs.docker_tag }} \
            $(printf 'ghcr.io/${{ steps.repo.outputs.repo }}@sha256:%s ' *)
          if [[ "${{ github.event_name }}" != "push" || "${{ github.ref_name }}" != "dev" ]]; then
            docker buildx imagetools create -t ghcr.io/${{ steps.repo.outputs.repo }}:latest \
              $(printf 'ghcr.io/${{ steps.repo.outputs.repo }}@sha256:%s ' *)
            docker buildx imagetools create -t docker.io/${{ secrets.DOCKER_HUB_USERNAME }}/lunatv:latest \
              $(printf 'ghcr.io/${{ steps.repo.outputs.repo }}@sha256:%s ' *)
          fi

  cleanup-refresh:
    runs-on: ubuntu-latest
    needs:
      - merge
    if: always()
    steps:
      - name: Delete workflow runs
        uses: Mattraks/delete-workflow-runs@main
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          repository: ${{ github.repository }}
          retain_days: 0
          keep_minimum_runs: 2
