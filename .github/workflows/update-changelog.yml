name: Update Changelog and Version
on:
  push:
    branches:
      - main
      - dev
  pull_request:
    branches:
      - main
      - dev
jobs:
  update-changelog:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: ${{ github.ref }}

      - name: Set branch-specific conditions
        id: branch_check
        run: |
          # 如果是dev分支或强制更新，直接标记执行；main分支需检查CHANGELOG变更
          if [ "${{ github.ref_name }}" = "dev" ] || [ "${{ inputs.force }}" = "true" ]; then
            echo "should_execute=true" >> $GITHUB_OUTPUT
          else
            echo "should_execute=$([ -n "$(git diff --name-only HEAD^ HEAD CHANGELOG.md)" ] && echo 'true' || echo 'false')" >> $GITHUB_OUTPUT
          fi

      # 后续步骤仅当should_execute为true时运行
      - name: Set up Node.js
        if: steps.branch_check.outputs.should_execute == 'true'
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install pnpm
        run: corepack enable && corepack prepare pnpm@latest --activate

      - name: Install dependencies
        if: steps.branch_check.outputs.should_execute == 'true'
        run: pnpm install

      - name: Run changelog converter
        if: steps.branch_check.outputs.should_execute == 'true'
        run: pnpm exec node scripts/convert-changelog.js
        env:
          GITHUB_ACTIONS: 'true'
          GITHUB_BRANCH: ${{ github.ref_name }}
          FORCE_UPDATE: ${{ inputs.force }}
      - name: Check for changes before commit
        if: steps.branch_check.outputs.should_execute == 'true'
        id: check_changes
        run: |
          if git status --porcelain | grep -q '^[MADRC]'; then
            echo "has_changes=true" >> $GITHUB_OUTPUT
          else
            echo "has_changes=false" >> $GITHUB_OUTPUT
          fi
      - name: Commit and push changes
        if: steps.branch_check.outputs.should_execute == 'true' && steps.check_changes.outputs.has_changes == 'true'
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add src/lib/changelog.ts src/lib/version-dev.ts VERSION_DEV.txt src/lib/version-main.ts VERSION_MAIN.txt
          git commit -m "chore: update changelog and version files [skip ci]"
          git pull --rebase
          git push
